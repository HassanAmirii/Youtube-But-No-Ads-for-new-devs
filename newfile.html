<!-- how it works file -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/video.css" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link rel="stylesheet" href="styles/underHead.css" />
    <script src="scripts/colorchange.js" defer></script>
    <script src="scripts/nav.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Youtube-No Ads</title>
  </head>
  <body>
    <!-- This is where the navbar will be inserted -->
    <div id="navbar-container"></div>

    <script
      async
      src="https://guestbooks.meadow.cafe/resources/js/embed_script/236/script.js"
    ></script>
    <div id="guestbooks___guestbook-form-container">
      <form
        id="guestbooks___guestbook-form"
        action="https://guestbooks.meadow.cafe/guestbook/236/submit"
        method="post"
      >
        <div class="guestbooks___input-container">
          <input
            placeholder="Name"
            type="text"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="guestbooks___input-container">
          <input
            placeholder="Website (optional)"
            type="url"
            id="website"
            name="website"
          />
        </div>
        <div id="guestbooks___challenge-answer-container"></div>
        <br />
        <div class="guestbooks___input-container">
          <textarea
            placeholder="Message (plain text only)..."
            id="text"
            name="text"
            style="width: 100%; box-sizing: border-box; resize: vertical"
            required
          ></textarea>
        </div>
        <br />
        <input type="submit" value="Submit" />
        <div id="guestbooks___error-message"></div>
      </form>
    </div>
    <div id="guestbooks___guestbook-made-with" style="text-align: right"></div>
    <hr style="margin: 1em 0" />
    <h3 id="guestbooks___guestbook-messages-header">Messages</h3>
    <div id="guestbooks___guestbook-messages-container"></div>
  </body>
</html>
